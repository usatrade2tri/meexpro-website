<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Top 1000 US Websites</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 1em;
    background: #121212;
    color: #e0e0e0;
  }
  input {
    padding: 0.5em;
    width: 100%;
    max-width: 400px;
    margin-bottom: 1em;
    font-size: 1em;
    border-radius: 5px;
    border: none;
  }
  ul {
    list-style: none;
    padding-left: 0;
    max-height: 70vh;
    overflow-y: auto;
    border: 1px solid #444;
    border-radius: 5px;
    background: #222;
  }
  li {
    padding: 0.5em;
    border-bottom: 1px solid #444;
  }
  li a {
    color: #00bcd4;
    text-decoration: none;
  }
  li:hover {
    background-color: #333;
  }
</style>
</head>
<body>
<h1>Top 1000 US Websites</h1>
<input type="text" id="search" placeholder="Search websites..." />
<ul id="siteList"></ul>

<script>
const websites = [
  { name: "Google", url: "https://www.google.com" },
  { name: "YouTube", url: "https://www.youtube.com" },
  { name: "Facebook", url: "https://www.facebook.com" },
  { name: "Amazon", url: "https://www.amazon.com" },
  { name: "Wikipedia", url: "https://www.wikipedia.org" },
  { name: "Twitter", url: "https://www.twitter.com" },
  { name: "Instagram", url: "https://www.instagram.com" },
  { name: "LinkedIn", url: "https://www.linkedin.com" },
  { name: "Netflix", url: "https://www.netflix.com" },
  { name: "Reddit", url: "https://www.reddit.com" },
  { name: "Yahoo", url: "https://www.yahoo.com" },
  { name: "eBay", url: "https://www.ebay.com" },
  { name: "Bing", url: "https://www.bing.com" },
  { name: "Pinterest", url: "https://www.pinterest.com" },
  { name: "MSN", url: "https://www.msn.com" },
  { name: "Tumblr", url: "https://www.tumblr.com" },
  { name: "PayPal", url: "https://www.paypal.com" },
  { name: "Etsy", url: "https://www.etsy.com" },
  { name: "Twitch", url: "https://www.twitch.tv" },
  { name: "Spotify", url: "https://www.spotify.com" }
  // ... up to 1000 sites
];

const siteList = document.getElementById('siteList');
const searchInput = document.getElementById('search');

function displaySites(list) {
  siteList.innerHTML = '';
  if (list.length === 0) {
    siteList.innerHTML = '<li>No results found.</li>';
    return;
  }
  list.forEach(site => {
    const li = document.createElement('li');
    li.innerHTML = `<a href="${site.url}" target="_blank" rel="noopener">${site.name}</a>`;
    siteList.appendChild(li);
  });
}

searchInput.addEventListener('input', () => {
  const query = searchInput.value.toLowerCase();
  const filtered = websites.filter(site => site.name.toLowerCase().includes(query));
  displaySites(filtered);
});

// Initial load
displaySites(websites);
</script>
</body>
</html>
