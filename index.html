<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Site Search Example</title>
</head>
<body>
  <h1>My Site</h1>

  <input type="text" id="searchInput" placeholder="Search this site..." />

  <ul id="searchResults"></ul>

  <div id="content">
    <article>
      <h2>Apple</h2>
      <p>Apples are sweet, crunchy fruits.</p>
    </article>
    <article>
      <h2>Banana</h2>
      <p>Bananas are yellow and rich in potassium.</p>
    </article>
    <article>
      <h2>Cherry</h2>
      <p>Cherries are small and red with a pit inside.</p>
    </article>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const resultsList = document.getElementById('searchResults');
    const articles = Array.from(document.querySelectorAll('#content article'));

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      resultsList.innerHTML = '';

      if (!query) return;

      const matchedArticles = articles.filter(article => {
        const title = article.querySelector('h2').textContent.toLowerCase();
        const text = article.querySelector('p').textContent.toLowerCase();
        return title.includes(query) || text.includes(query);
      });

      if (matchedArticles.length === 0) {
        resultsList.innerHTML = '<li>No results found.</li>';
        return;
      }

      matchedArticles.forEach(article => {
        const title = article.querySelector('h2').textContent;
        const li = document.createElement('li');
        li.textContent = title;
        li.onclick = () => {
          article.scrollIntoView({ behavior: 'smooth' });
        };
        resultsList.appendChild(li);
      });
    });
  </script>
</body>
</html>
